<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Personal</title>
    <script>
        var nombre = "Michel"
        var nombreRepositorio = "ej-repositorio"

        console.log(`Hola ${nombre}, bienvenido(a) al repositorio ${nombreRepositorio}`);

        

        var calificaciones = [8, 7, 9, 6, 8];
        var promedioCalificaciones = calcularPromedio(calificaciones);

        function calcularPromedio(calificaciones) {
            var suma = 0;
            for (var i = 0; i < calificaciones.length; i++) {
                suma += calificaciones[i];
            }
            var promedio = suma / calificaciones.length;
            return promedio;
        }
        
        console.log(`El promedio de calificaciones es: ${promedioCalificaciones}`);

    </script>
